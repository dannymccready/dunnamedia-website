<!DOCTYPE HTML>
<html>
<head>
  <title>Admin Login - Dun Na Media</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a202c;
    }
    .login-subtitle {
      color: #4a5568;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 3px solid #000000;
      border-radius: 8px;
      font-size: 1.1rem;
      background: #ffffff;
      color: #000000;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.25);
    }
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    .error-message {
      color: #e53e3e;
      margin-top: 15px;
      font-weight: 500;
      display: none;
    }
    .back-link {
      color: #667eea;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Admin Login</h1>
    <p class="login-subtitle">Enter your credentials to access the admin panel</p>
    
    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-input" type="text" id="username" name="username" required />
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" name="password" required />
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      <div id="error-message" class="error-message">Invalid username or password</div>
    </form>
    
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      if (username === 'danny' && password === '3862') {
        sessionStorage.setItem('isAdminAuthenticated', 'true');
        window.location.href = 'admin.html';
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
